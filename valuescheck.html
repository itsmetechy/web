<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="http://cars.automotive.com/_siteconfigs/_global/js/angularjs/angular.1.0.3.min.js"></script>
    <script src="http://cars.automotive.com/_siteconfigs/automotive_com/jsApps/carsindex/app.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('a').click(function(){
                var storeValue = $(this).text();
                checkValues(storeValue);
            })
        	 function checkValues(storeValue){
                 if(storeValue == 1){
                      $('div').empty().append(storeValue);
                     currentValue = storeValue;
                 }else if(storeValue == 2){
                     $('div').empty().append(storeValue);
                     currentValue = storeValue;
                 }
             }
        });
    </script>
    <style type="text/css">
        * { margin:0px; padding:0px; }
        div.test, select
        {
        white-space:nowrap; 
        width:12em; 
        overflow:hidden; 
        border:1px solid #000000;
        }
        select { width:60px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    </style>
</head>

<body>
    <a href="#">1</a>
    <a href="#">2</a>
    <div></div>

</body>

</html>
