<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function(){
	var mouseX;
	var mouseY;
	
$(document).mousemove( function(e) {
   mouseX = e.pageX; 
   mouseY = e.pageY;
});  
$(".link").mouseover(function(){
  $('#DivToShow').css({'top':mouseY,'left':mouseX}).fadeIn('slow');
});
  })
</script>
<style type="text/css">
* {
	margin:0px;
	padding:0px;
}
.link { margin:0 auto; width:100px; display:block; margin-top:250px; }
#DivToShow { display:none; }
</style>
</head>

<body>
 	<a href="#" class="link">Hover</a>
    <div id="DivToShow">show</div>
</body>
</html>
