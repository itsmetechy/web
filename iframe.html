<!DOCTYPE HTML>

    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
		if ("ontouchstart" in document.documentElement){
			$('html').addClass('touch');
		}
        $(window).load(function() {
			function fixHeight(){
				var windowHeight = $(window).height();
				var defaultIframeHeight = $('body').find('iframe').first().height();
				var currentTopposition = $('body iframe').offset().top; 
				var newIframeHeight = windowHeight-currentTopposition;
				$('body').find('iframe').first().height(newIframeHeight);
				$('#s4-workspace').height(newIframeHeight);
				alert($('iframe').attr('src'));	
			}			
			fixHeight();			
	    });
    </script>
    <style>

			height: 90%;
			-webkit-overflow-scrolling: touch !important;
			overflow: scroll !important;
		}*/
