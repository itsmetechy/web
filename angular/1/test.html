<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-construct.js"></script>
    <script>
        
        var app = angular.module('myApp', []);
        app.controller('hoverController', function($scope){
            $scope.posList = [200];
            $scope.myFunc = function(ev){
                $scope.x = ev.clientX;
                $scope.y = ev.clientY;
                $scope.postList += $scope.posList.push($scope.x);
            }            
            console.log($scope.posList);
        });
        
    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        table th,
        table td {
            border: 1px solid #ccc;
            padding: 5px;
        }
        input { margin: 10px 0px;}
    </style>
</head>

<body ng-controller="hoverController">
   <h2 ng-mousemove="myFunc($event)"> Hover on the text </h2>
    x: {{x}}, y: {{y}}
    <br>
    
    <ul ng-repeat="list in posList">
        <li>{{list}}</li>
    </ul>
</body>

</html>
