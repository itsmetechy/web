<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="utf-8">
 <title>jQuery</title>
 <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('a').click(function(){
		var getContent = $(this).parents().find('.target').html();
		alert(getContent);
		$(this).parents().find('h2').after('<span>'+getContent+'</span>');
	});
});
</script>
 <style type="text/css">

</style>
 </head>
     <body>
<div class="wrap">
<h2>h2</h2>
	<span>
    	<a href="#">click</a>
    </span>
    <span class="target">
    <p>text</p>
    </span>
</div>
    </body>
</html>
