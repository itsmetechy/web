<!DOCTYPE HTML>

<meta charset="utf-8">
<title>jQuery</title>

<script type="text/javascript">
$(document).ready(function() {
	$('select').change(function(){
		truncateString($(this), 50);
	});
function truncateString(selector, max){
	var originalstr = selector.val(),
		strlength = originalstr.length,
		maxlength = max,
		newstring = '';
		
	if( strlength > maxlength ){
		newstring = originalstr.substring(0,maxlength) + '...';
		$('.cloned').remove();
		selector.append('<option selected="selected" class="cloned">'+ newstring+ '</option>');
		
	}	
} 
});

</script>
<style type="text/css">
 select option.cloned { display:none; }
</style>
