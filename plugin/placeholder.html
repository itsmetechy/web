<script type="text/javascript" src="pluginjs/jquery.helloworld.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		$.browser.device = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));
		var selector = $('input[type=text]'), getVal;
/*selector.each(function(){
			var getPlaceholder = $(this).attr('title');
			$(this).val(getPlaceholder);
		});*/
		$('<div>', {id:'test', class:'shiva'}).appendTo('body');
		
		selector.attr('value', function(){
			return this.title;
		});

		selector.focus(function(){
            $this = $(this)
			getVal = $this.val();
			$this.val('');
		}).blur(function(){
			$this.val(getVal);
		});
	});
	
</script>
