<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function () {
                $('table').each(function () {
                    var list = $("<ul/>");

                    $(this).find("tr").each(function () {
                         var p = $(this).children().map(function () {
                            return "<li>" + $(this).html() + "</li>";
                        });
                         list.append("<li>" + $.makeArray(p).join("") + "</li>");
                    });

                    $(this).replaceWith(list);
                });
				 
            });
</script>
<style type="text/css">
* {
	margin:0px;
	padding:0px;
}
#hint{
		cursor:pointer;
	}
	.tooltip{
		margin:8px;
		padding:8px;
		border:1px solid blue;
		background-color:yellow;
		position: absolute;
		z-index: 2; 
	}
	.popWrap{ }
	.popup{
		display:none; position:absolute; padding:10px; background:#fff; box-shadow:0px 0px 5px #000; left:50%; top:50%; margin-left:-100px; margin-top:-50px;
	}
</style>
</head>

<body>

<table>
 <tr>
 	<td>some text</td>
    <td>some text</td>
    <td>some text</td>
    <td>some text</td>
    <td>some text</td>
 </tr>
</table>
</body>
</html>
