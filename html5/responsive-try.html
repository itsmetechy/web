<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../js/modernizr.custom.66208.js"></script>
<title>Untitled Document</title>
<style type="text/css">
*{margin:0px; padding:0px;}
body { background:#333333; font-size:100%; }
ul li { list-style-type:none; }
.clear { clear:both; }
.wrapper { width:900px; margin:0 auto; }
.sitemap {   }
.sitemap ul {float:right; }
.sitemap ul li { display:inline; }
.sitemap ul li a { color:#fff; font-size:20px; text-decoration:none; background:#999; padding:5px 10px; }
.navigation { float:left; width:100%; }
.navigation ul { width:300px; margin:0 auto; }
.navigation ul li { display:inline; }
.navigation ul li a { color:#fff; font-size:20px; text-decoration:none; background:#666666; padding:5px 10px; }
.content {   }
.content h1 { color:#fff; font-size:2em; }
.content ul { float:left; }
.content ul li{ height:50px; width:50px; background:#CCCCCC; float:left; margin-right:1px; }
/* MacBook ------------------------------------------------------- */
@media screen and (max-width: 1280px) {
  		
}

/* iPad(landscape)------------------------------------------------------- */
@media screen and (max-width: 1024px) {
  }

/* iPad (portrait) ------------------------------------------------------- */
@media screen and (max-width: 768px) {
	.sitemap {  display:none; }
 }

/* iPhone(landscape) ------------------------------------------------------- */
@media screen and (max-width: 480px) {
 .wrapper { width:100%; }
.sitemap {   }
.sitemap ul {float:right; display:none; }
.navigation { float:left; width:100%; }
.navigation ul { width:300px; float:left; }
.navigation ul li { display:block; }
.navigation ul li a { color:#fff; font-size:20px; text-decoration:none; background:#666666; padding:5px 10px; display:block; text-align:center; margin-bottom:1px; }
.content {   }
.content h1 { color:red; }
.content ul { float:left; }
.content ul li{ height:50px; width:60px; background:#CCCCCC; margin-bottom:1px; }
}

/* iPhone (portrait) ------------------------------------------------------- */
@media screen and (max-width: 320px) {

 	
}
 </style>
 
</head>

<body>
 
 	<div class="wrapper">
    	<div class="sitemap">
        	<ul>
            	<li><a href="#">nav1</a></li>
                <li><a href="#">nav2</a></li>
             </ul>
        </div>
        <div class="navigation">
        	<ul>
            	<li><a href="#">nav1</a></li>
                <li><a href="#">nav2</a></li>
                <li><a href="#">nav3</a></li>
                <li><a href="#">nav4</a></li>
            </ul>
        </div>
        <div class="content">
        	<h1>Color changes</h1>
            <ul>
            	<li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
    </div>
 
</div>
</body>
</html>
