<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="../jquery.js"></script>
 
<style type="text/css">
*{margin:0px; padding:0px;}
.nav li{float:left; padding: 5px 10px; background:#666; margin-right:10px; list-style-type:none;}
.nav li a{color:#fff; text-decoration:none;}
.nav li ul li{float:none;}
.nav li ul li a{display:block;}
.nav li ul {left:-999em; position:absolute; top:30px; opacity:1; transition: opacity .25s ease;
   -moz-transition: opacity .25s ease;
   -webkit-transition: opacity .25s ease;}
.nav li:hover ul{position:absolute; left:auto; float:left; opacity:0.5}
</style>

</head>

<body>
<div>
	<ul class="nav">
    	<li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a>
        	<ul>
            	<li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
            </ul>
        </li>
     </ul>    
</div>
</body>
</html>
