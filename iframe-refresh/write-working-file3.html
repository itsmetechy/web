<script type="text/javascript">
$(function () {
    function refreshScript() {
        $('.right-tower script').each(function () {
            var getHtml = $(this).html();
			 var checkindex = getHtml.indexOf('write');
			if(checkindex>250){
				var collectedUrl = $(this).attr('src');
				alert(collectedUrl);
				}
            var getContent = $(this).attr('src');
            if (getContent) {
                var checkindex = getContent.indexOf('ad.doubleclick');
                if (checkindex < 8) {
                    var collectedUrl = $(this).attr('src');
                    var regex = new RegExp('=[^=]*$');
                    var filterUrl = collectedUrl.replace(regex, '=');
                    var newValue = 86685 + ';';
                    var newUrl = filterUrl + newValue;

                    //Empty the content inside target div
				
                  //  $('.right-tower').html(' ');
				  $('#iframe').attr('src',newUrl);
				  var getUrl = $('#iframe').attr('src');
					//var snippet = "<script type='text/javascript'>" + document.write('<script src='+getUrl+'><\/script>'); +"<\/script>";
					var snippet = "<script type='text/javascript'>" + document.write('<script src='+getUrl+'><\/script>'); +"<\/script>";
					 $('.right-tower').replaceWith(snippet);

	                 //Creating new script
					 

                }
            }
        });
    }
	
    $('.next-btn').click(function (e) {
        e.preventDefault();
        refreshScript();
    });
});

</script>
