<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Checkboxtree Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .check-box-change-controll {
            margin: 0 auto;
            width: 800px;
            height: 300px;
        }
        .check-box {
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            top: 100px;
            width: 300px;
        }
        .lable {
            color: #FFFFFF;
            position: relative;
            top: 70px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('input[type=checkbox]').on('click', function () {
                var checkClass = $(this).hasClass('selectAll');
                if(checkClass){
                        $('input').prop('checked','checked');
                }else{
                    checkboxes();
                }
                
            });

            function checkboxes() {
                $('input').each(function () {
                    var checked = $(this).is(':checked');
                    if (checked) {
                        alert('checked');
                        $('.selectAll').prop('checked', true);
                    } else {
                        alert('unchecked');
                        $('.selectAll').removeAttr('checked');
                        return false;
                    }
                });
            }

        });
    </script>


</head>

<body>
    <div class="selectWrap">
        <input type="checkbox" class="case selectAll" name="case" value="1" />value1
        <input type="checkbox" class="case" name="case" value="2" />value2
        <input type="checkbox" class="case" name="case" value="3" />value3
    </div>
</body>

</html>
