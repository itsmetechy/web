<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function(){
 	 
		var $scrollingDiv = $("#scrollingDiv");
 
		$(window).scroll(function(){			
			$scrollingDiv
				.stop()
				.animate({"marginTop": ($(window).scrollTop() + 40) + "px"}, "slow" );			
		});
 })
</script>
<style type="text/css">
* {
	margin:0px;
	padding:0px;
}
html{height:2000px;}
.box{height:50px; width:50px; background:red;}
 
.stan{display:none;}
</style>
</head>

<body>
  <div class="box" id="scrollingDiv">box</div>
</body>
</html>
