<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<style type="text/css">
	.contentBox { height:auto; width:500px; border:dashed 2px #ccc; position:relative; }
	.loader { position:absolute; background:url(images/loading.gif) no-repeat 50%; height:100%; width:100%; display:none; }
</style>
<script type="text/javascript">
	$(document).ready(function(){
	 	$('.load').click(function(e){
			e.preventDefault();
			$.get('content.html',function(data,status){
				$('.contentBox').html(data + "\n" + status);
			})	
		})
	})
	
</script>
</head>
<body>
<a href="#" class="load">Load File</a>
<div class="contentBox">
</div>
</body>
</html>
