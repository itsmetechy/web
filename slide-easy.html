<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

	var $slides = $("#screen li");
	var $pagerItems = $("#dots li");
	var activeClass = "act";
	
	$slides.not(":first-child").hide();

	$pagerItems.find("a").click(function() {
		var index = $(this).parent().index();
 		TransitionToSlideWithIndex(index);
		return false;
	});

	setInterval(NextSlide, 10000);


	function GetCurrentSlideIndex() {
		return $pagerItems.filter("."+activeClass).index();
	}

	function GetNumberOfSlides() {
		return $pagerItems.length;
	}

	function NextSlide() {
		TransitionToSlideWithIndex(GetCurrentSlideIndex()+1);
	}

	function PreviousSlide() {
		TransitionToSlideWithIndex(GetCurrentSlideIndex()-1);
	}

	function TransitionToSlideWithIndex(slideNumber) {

		if (((slideNumber + 1) > GetNumberOfSlides())) {
			slideNumber = 0;
		}

		if (slideNumber < 0) {
			slideNumber = GetNumberOfSlides - 1;
		}
		
		$slides
			.fadeOut("slow")
			.eq(slideNumber)
			.fadeIn("slow");

		$pagerItems
			.removeClass(activeClass)
			.eq(slideNumber)
			.addClass(activeClass);

	}

});
</script>
<style type="text/css">
*{margin:0px; padding:0px;}
#masthead{
	
}
	
	#masthead #screen {
		background: url('img/bg_screen.png') no-repeat scroll top left;
		width:775px;

		position: relative;
		margin-left: 0px;
	}
	
	#masthead #screen li{
		display: none;
		list-style:none;
		position: absolute;
 
	}
		#masthead #screen li:first-child{
			display: block;
		}
	
	#masthead #dots{
		width:47px;
		margin: 0 0 0 397px;
	}
	
	#masthead #dots li{
		float:left;
		margin-right: 5px;
		background: transparent url('img/spr_dots.png') no-repeat 0 -8px;
		height:8px;
		width:8px;
		list-style:none;
 	}
		#masthead #dots li a {
			display: block; color:#000;
		}
	
	#masthead #dots li.act{
		background-position: 0 0;
	}
	
	#masthead #dots li.last{
		margin:0;
	}
	#float-clear{clear:both;}
</style>
</head>

<body>

					<li style="display: block;"><img width="775" height="460" alt="Home Fixed" src="images/Chrysanthemum.jpg"></li>
					<li style="display: none;"><img width="775" height="460" alt="Home Fixed" src="images/Desert.jpg"></li>

					<li class="act"><a href="asdf">1</a></li>

</body>
</html>
