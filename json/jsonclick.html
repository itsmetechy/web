<html>
<head>
<title>9lessons tutorials</title>
<style>
.box {
	font-family: 'Georgia', Times New Roman, Times;
	font-size: 18px;
	padding: 10px;
}
.box a {
	color: #000;
}
.box a:hover {
	color: #96BC43;
}
iframe {
	display: none;
}
</style>
<script src="http://ajax.googleapis.com/ajax/
libs/jquery/1.3.0/jquery.min.js" type="text/javascript">
	</script>
<script type="text/javascript">
	$.ajax({
		type:'get',
		url:'data.xml',
		beforeSend: function(){
			alert('works');
			},
		success: function(data){
		$(data).find('book').each(function(){
				$book = $(this);
				var getTitle = $book.attr('title');
				$('.loadXml ul').append('<li>'+ getTitle +'</li>');
			});
			}
			
	});
	$.get('http://www.cofax.org/site/docs/sample-web.xml',function(data){
			$(data).find('servlet').each(function(){
				$book = $(this);
				var getTitle = $book.attr('param-value');
				$('.loadXml ul').append('<li>'+ getTitle +'</li>')		
			});
	});
$(function() 
{
$.getJSON('flicker.js',function(data){
	$.each(data.menu.items, function(key,val){
		var getId = val.id;
		$('#loadDiv').append('<ul><li>'+val.id+'</li></ul>');
	});
});
$(".load").click(function()
	{
		$.getJSON("data.js",function(data)
		{
				$.each(data.posts, function(i,data){
					var div_data ="<div class='box'><a href='"+data.url+"'>"+data.title+"</a></div>";
					$(div_data).appendTo("#loadDiv");
				});
			}
		);
		return false;
	});
});
</script>
</head>
<body>
<div>
  <h4>Original Tutorial Link <a href="http://9lessons.blogspot.com/2009/10/json-jquery-ajax-php.html"> Click Here</a></h4>
</div>
<div>
  <input type="button" value=" Load " class="load" />
</div>
<div id="loadDiv"></div>
<div class="loadXml">
  <ul>
  </ul>
</div>
</body>
</html>
