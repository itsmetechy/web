<!DOCTYPE HTML>
<html>
<head>
<script src="js/jquery-1.7.2.js"></script>
</head>
<body>
<script type="text/javascript">
$.getJSON('ajax/test.json', function(data) {
var items = [];
$.each(data, function(key, val) {
items.push('<li id="' + key + '">' + val + '</li>');
});
$('<ul/>', {
'class': 'my-new-list',
html: items.join('')
}).appendTo('body');
});
</script>

<div id="loadDiv"></div>
    </body>
</html>
