<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="http://cars.automotive.com/_siteconfigs/_global/js/angularjs/angular.1.0.3.min.js"></script>
    <script src="http://cars.automotive.com/_siteconfigs/automotive_com/jsApps/carsindex/app.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var total = 50;
            for(i=1;i<=total;i++){
                $('.list').append('<a href="#">'+ i +'</a>');
              }
        	 var $length = $('.list a'),
             $totalLength = $length.length;
            perpage = 10;
            for(i=0; i<=$totalLength;i+=perpage){
                $length.slice(i,(i+perpage)).wrapAll('<div class="thumb-page" style="display:none"></div>');                
            }
            $('.thumb-page:first-child').show();     
            var currentPage = $('.thumb-page:visible').index();
                $('.list a').addClass('active');
            $('#prev').hide();
            var totalSet  =$('.thumb-page').length;            
            for(i=1;i<=totalSet; i++){
                $('.paginate').append('<a href="#">'+i+'</a>');
            };
            $('#next').click(function(){
                
            });
            $('.paginate a').click(function(e){
                e.preventDefault();
               var pageclicked = $(this) .index();
                $(this).addClass('active').siblings().removeClass('active');
               
                $('.thumb-page:eq('+ pageclicked +')').show().siblings().hide();
            });
            
        });
    </script>
    <style type="text/css">
        * { margin:0px; padding:0px; }
        .wrapper { position: relative; width:500px; border: 1px solid red; top: 80px; left:80px; }
        .list a{ margin: 0px 5px; background: red; color: #fff; padding: 5px;}
        .active { background: red; color: #fff; padding: 5px; }
        span { cursor:pointer;  }
        span#prev { left: -50px; position: absolute; }
        span#next { right: -50px; position: absolute; }
        .paginate { top : -25px; position: relative; }
        .paginate a { padding: 0px 5px;  }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="list">

        </div>
        <br>
        <span id="prev">prev</span>
        <br>
        <span id="next">next</span>
    </div>
    <div class="paginate"></div>
</body>

</html>
