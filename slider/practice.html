<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="../js/jquery-1.7.2.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//adding dynamic alt value
  	$('#popupSlide img').each(function(){
		var indexValue = $(this).index()	
		$(this).attr('alt',indexValue+1);
	});
	//setting and storing Values
	$('#popupSlide img:first').addClass('active');
	var next = $('#Next');
	var prev = $('#Prev');
	var imgWidth = $('.slideCaptionWrap').width();
	var totalImages = $('#popupSlide img').length;
	var sliderWidth = imgWidth * totalImages;

	$('#popupSlide').css('width',sliderWidth);
	
	function btnAction(){
	var getaltValue = $('#popupSlide img.active').attr('alt');
	//var lastaltValue = $('.slider img:last').attr('alt');
	var storeValue = getaltValue;	
	if(storeValue == 1){
		prev.hide();	
	}else if(storeValue == totalImages){
		next.hide();	
		};
	};
	function animateAction(){
        $('#popupSlide img').removeClass('active');  
        $active.addClass('active'); 
        var count = $active.attr('alt') -1;                       
        var sliderposition = count * imgWidth;               
        $('#popupSlide').animate({'left': -sliderposition}, 500); 	
	};
	next.click(function(){
		$active = $('#popupSlide img.active').next();
		animateAction();
		btnAction();     
		prev.show();	
	});
	
	prev.click(function(){
		$active = $('#popupSlide img.active').prev(); 
		animateAction();
		btnAction();
		next.show();   
	});
	btnAction();
});
</script>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
.popupWrap {
	width: 800px;
	position: relative;
	margin: 20px auto;
}
.slideCaptionWrap {
	width: 800px;
	height: 300px;
	overflow: hidden;
	position: relative;
}
#popupSlide {
	position: absolute;
	top: 0;
	left: 0;
}
#popupSlide img {
	float: left;
}
#Prev {
	width: 100px;
	float: left;
	color: #fff;
	height: 30px;
	margin-top: 10px;
	line-height: 28px;
	text-align: center;
	text-decoration: none;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}
#Next {
	width: 100px;
	float: right;
	color: #fff;
	height: 30px;
	margin-top: 10px;
	line-height: 28px;
	text-align: center;
	text-decoration: none;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}
.clear {
	clear: both;
}
</style>
</head>
<body>
<div class="mod-gallery-popup"></div>
	<div class="popupWrap">
    <div class="slideCaptionWrap">
    <div id="popupSlide">
     <img src="../images/1.jpg" width="800" height="300"/>
     <img src="../images/2.jpg" width="800" height="300"/> 
     <img src="../images/3.jpg" width="800" height="300"/> 
     <img src="../images/4.jpg" width="800" height="300"/>
	</div>
    <div class="captionDiv">Caption text</div>
    </div>
      <a href="#" class="popupClose"><img src="images/closeBg.png" alt=""></a>
      <a href="#" id="Prev"><img src="images/prevImg.jpg" alt=""></a>
      <a href="#" id="Next"><img src="images/nextImg.jpg" alt=""></a>
 </div>
</body>
</html>
