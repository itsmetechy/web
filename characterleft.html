<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="utf-8">
 <title>jQuery</title>
 <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
 <script type="text/javascript">
 $(document).ready(function(){
	var characterlimit = 150;
    $('input').after('<p> <span></span>'+' Characters left</p>');
	$('input').keyup(function(){
		var currentLength= $(this).length;
		var charactersLeft = 	characterlimit-currentLength	;
		$(this).parent().find('span').slideDown().html(charactersLeft);
	});
});
</script>
 <style type="text/css">
p {display:none; }
</style>
 </head>

 <body>
<input type="text">
</body>
</html>
