<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Untitled Document</title>
<script type="text/javascript"  src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 	var tweetLength = 140;
 	$('#tweet-box').keyup(function()
	{
 		var tweetCount = $('#tweet-box').val().length;
		var charLeft = tweetLength - tweetCount;
 		$('.tweet-div').html('there is '+ charLeft +' characters left');
	});
  	});
</script>
<style type="text/css">
 
 </style>
</head>

<body>
	 <input type="text" size="50"  maxlength="140" id="tweet-box" />
     <div class="tweet-div"></div>
</body>
 </html>
