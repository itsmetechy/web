//clicking the parent checkbox should check or uncheck all child checkboxes
$(".parentCheckBox-cnt").click(
    function () {
        $(this).parents('fieldset:eq(0)').find('.childCheckBox-cnt').attr('checked', this.checked);
    }
);
//clicking the last unchecked or checked checkbox should check or uncheck the parent checkbox
$('.childCheckBox-cnt').click(
    function () {
        if ($(this).parents('fieldset:eq(0)').find('.parentCheckBox-cnt').attr('checked') == true && this.checked == false)
            $(this).parents('fieldset:eq(0)').find('.parentCheckBox-cnt').attr('checked', false);
        if (this.checked == true) {
            var flag = true;
            $(this).parents('fieldset:eq(0)').find('.childCheckBox-cnt').each(
                function () {
                    if (this.checked == false)
                        flag = false;
                }
            );
            $(this).parents('fieldset:eq(0)').find('.parentCheckBox-cnt').attr('checked', flag);
        }
    }
);

);
