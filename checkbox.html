<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>jQuery</title>
   <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
   <script type="text/javascript" language="javascript">
	   $(document).ready(function() {
			$('.container').find('input[type="checkbox"]').click( function(){
				var checked = $(this).is(':checked');
					var getText = $(this).next().text();
					var convertLower = $(this).next().text().toLowerCase();					
					$(this).addClass(convertLower);							
				if(checked){
					$("'.checkbox-container ."+convertLower+"").parent().remove();
					$('.show-checked').append('<div class="checkbox-container"><div class='+convertLower+'><label>'+ getText +'</label><input type="checkbox" checked></div></div>');	
				}else{
					$(".checkbox-container ."+convertLower+"").remove();
				}
				
				$('.checkbox-container input[type="checkbox"]').click(function(){
					var getClass = $(this).parent().attr('class');
					var checked1 = $(this).prop('checked');
					if(checked1){						
						
					}else{
						$(this).parent().remove();
						$('.container').find("."+getClass+"").prop('checked','');
					}
				});
			});
   		});
   </script>
   </head>
   <body>
<div class="container">
     <input type="checkbox">
     <label>Academics</label>
     <input type="checkbox">
     <label>Education</label>
   </div>
<div class="show-checked"></div>
</body>
</html>
