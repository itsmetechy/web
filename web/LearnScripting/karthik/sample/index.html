<script type="text/javascript">
  $(function(){
	 var setIframeHeight = '240px';
	 $('.tabular').find('iframe').height(setIframeHeight); 
	  
	  
    $('.close').on('click', function(e){
      e.preventDefault();
	  var totalTabular = $('.tabular').length;
	  var visibleTabular = $('.tabular:visible').length;	  
	  if(visibleTabular == ( totalTabular - visibleTabular )){
		  	var windowHeight = $(window).height();
			var defaultIframeHeight = $('.tabular').find('.data_container').first().height();
			var titleHeight = $('.tab_title').height();
			var currentTopposition = $('.tabular:visible').find('iframe').offset().top; 			
			var newIframeHeight =  windowHeight - ( currentTopposition + titleHeight );
	
			$('.tabular:visible').find('iframe').height(newIframeHeight);
			
	  }
      $(this).closest('.tabular').slideUp();
	 $(this).parents('.row').find('.tabular').animate({
		width:'95%'
	 });
    });	
 });
</script>
</head>
