<script type="text/javascript">
	$(document).ready(function(){
 		function move_div(){
			var window_height = $(window).height();
			var window_width = $(window).width();
			//alert('width: ' + window_width+' height = '+ window_height);	
			obj_width = $('.box').width();
			obj_height = $('.box').height();
			//alert('width: ' + obj_width+' height = '+ obj_height);	
			 $('.box').css('top',(window_height / 2) - (obj_height / 2)).css('left',(window_width/2) - (obj_width/2));	
 		}
		move_div();
		$(window).resize(function(){
			move_div();
			})
	})	
</script>
