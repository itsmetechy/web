<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="../js/jquery-1.7.2.js" type="text/javascript"></script>
 <script>

$(function(){
 var win = document.getElementById("iframe").contentWindow
  $('#the-form').submit(function(){
   win.postMessage(
    this.elements.msg.value,
     "http://localhost/jquery/postmessage/postmessage.html" 
    )
    return false	  
	  }) ;

})
        </script>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
</style>
</head>

<body>
<form id="the-form" action="#">
	<input type="text" id="my-message" name="msg" value="Your message">
	<input type="submit" value="postMessage">
</form>
<iframe src="http://localhost/jquery/postmessage/ads.html" id="iframe" style="height:60px"></iframe>
 </body>
</html>
