<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function () {
  $('a.collapseToggle').live('click',(function(){
		   $('div p').toggle();	
		    //$(this).text($(this).text() == 'hide' ? 'show' : 'hide');
 	        var currentValue = $(this).text();
			var currentText = "Collapse All Initatives";
			var updateText = "Expand All Initatives";
			if(currentValue==currentText){
			$('.search_result_table tr').hide();		
			$(this).html(updateText);
			}else if(currentValue==updateText){
			$('.search_result_table tr').show();
			$(this).html(currentText);
			}
		}));
		$('h1').click(function(){
			$(this).next().toggle();
		})
 });
</script>
<style type="text/css">
* {
	margin:0px;
	padding:0px;
}
.wrap{ position:relative; }
.contentFill { position:relative; }
.input { display:none; position:absolute; top:0px; border:0px; background:#CCC }
</style>
</head>

<body>
<a class="collapseToggle" href="#">hide</a>
<div><h1>first</h1>
<p>some text</p></div>
<div><h1>first</h1>
<p>some text</p></div>
<div><h1>first</h1>
<p>some text</p></div>

</body>
</html>
