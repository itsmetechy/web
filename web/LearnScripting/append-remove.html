<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            function too() {
                $('span').wrap('<div class="wrapped">');
                var getText = $('.wrapped').html();
                $('.second').click(function () {
                    $('.wrapped').remove();
                    $('span').remove();
                    $('.div2').append('<span>test</span>');
                });
                $('.first').click(function () {
                    $('span').remove();
                    $('.div1').append('<span>test</span>');
                });
            }
            $('a').click(function () {
                too();
            })

        });
    </script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        span {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="div1"><a href="#" class="first">first</a>
        <span>test</span>
    </div>
    <div class="div2"><a href="#" class="second">second</a>
    </div>
</body>

</html>
