<html>
	<head>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
	 		$('input[type="text"]').focus(function(){
				this_sel = $(this);
				minlength = this_sel.attr('minlength');	
				if(minlength!=0&&minlength>0&& this_sel.val().length<minlength){
				this_sel.after("<span>" +  minlength + " characters required</span>");
				}
				}).keyup(function(){
					if(this_sel.val().length>=minlength){
					this_sel.next().remove();
					}
			
			})
			var pp = ('p').length;
			alert(pp);
			
		});
	</script>
<style type="text/css">
div{border:dashed 2px #ccc; padding:5px;}
   .hover{box-shadow:0px 0px 5px #0099FF; -moz-box-shadow:0px 0px 5px #0099FF; -webkit-box-shadow:0px 0px 5px #0099FF;}
</style>
	</head>
<body>
 
   <p><input type="text" minlength="5" /></p>
 
</body>
</html>
