<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script type="text/javascript" src="js/calculater.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('a').click(function(){
		loadSlider();
});
function loadSlider()
{
window.open('http://www.google.com',"_blank","toolbar=yes, scrollbars=yes, resizable=yes, top=100, left=400, width=500, height=550");
}
});
</script>
<style type="text/css">
 ul li{ height:100px; width:100px; border:1px solid red; }
</style>
</head>
<body>
<div class="calc-box box-right">
							<h3>Loan</h3>
							
							<div class="section">
								<h4>Vehicle Costs</h4>
								<div class="row">
									<label>MSRP:</label>
									<span>$51,900</span>
								</div>
								<div class="row">
									<label>Negotiated price ($):</label>
									<input type="text" name="negotiated" data-decpoint="0" class="negotiated" value="50,400" />
								</div>
								<div class="row">
									<label>Sales Tax (%):<input type="text" name="tax" class="tax" value="7.75" /></label>
									<span><strong>=</strong><span class="taxval">$1,890</span></span>
								</div>
								<div class="row">
									<label>Title and Registration ($):</label>
									<input type="text" name="titleandreg" class="titleandreg" value="340" />
								</div>
							</div>
							
							<div class="section">
								<h4>Trade-in and Down Payment:</h4>
								<div class="row">
									<label>Trade-in Value ($)</label>
									<input type="text" name="tradein" class="tradein" value="6,890" />
								</div>
								<div class="row">
									<label>Down Payment ($):</label>
									<input type="text" name="downpayment" class="downpayment" value="1,890" />
								</div>
							</div>
							
							<div class="section">
								<h4>Lease Financing:</h4>
								<div class="row">
									<label>Market Finance Rate (%)</label>
									<input type="text" name="moneyfactor" data-decpoint="3" class="moneyfactor" value="4.5" />
								</div>
								<div class="row">
									<label>Loan Term (months):</label>
									<input type="text" name="leaseterm" data-decpoint="0" class="leaseterm" value="36" />
								</div>
							</div>
							
							<div class="section">
								<div class="row">
									<label>Total Loan Amount:</label>
									<span class="totalLoan">$90,340</span>
								</div>
							</div>
							
							<div class="section">
								<h4>
									<div>
										<span>Your Monthly</span>
										<span>Loan Payment ($):</span>
									</div>
									<strong class="moLoan">$903.84</strong>
								</h4>
							</div>
						</div>
</body>
</html>
