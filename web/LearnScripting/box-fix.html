<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
.wrap {

	height: 100px;
	text-align: justify;
	-ms-text-justify: distribute-all-lines;
	text-justify: distribute-all-lines;
}
.wrap div {
	height: 80px;
	width: 80px;
	display: inline-block;
	border: 1px solid #ccc;
}
.wrap::after {
	content: '';
	width: 100%;
	display: inline-block;
}
</style>
</head>

<body>
<div class="wrap">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
