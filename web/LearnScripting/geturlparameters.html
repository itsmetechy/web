<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            function getSpecificWord(word){                    
                var url = window.location.search.substring(1);
                var getPath = url.slice(url.lastIndexOf('?')+1);
                var splittingUp = getPath.split('&');
                for(i=0; i<splittingUp.length;i++){
                    var splitAgain = splittingUp[i].split('=');
                    if(splitAgain[0] == word){
                        return splitAgain[1];
                    }
                }                
                
            }
            var check = getSpecificWord('technology');
            var tool = getSpecificWord('tool');
            console.log(check);
            console.log(tool);
        });
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .content {
            margin-top: 300px;
            background: black;
            color: white;
        }
    </style>
</head>

</html>
