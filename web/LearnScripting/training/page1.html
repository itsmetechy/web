<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(e) {
$('.box').click(function(){
	$(this).animate({
		height:250,
		width:250
		})
	})

});
</script>
<style type="text/css">
.box{ height:100px; width:100px; background:red; position:relative;}
</style>
</head>

<body>

<div class="box"></div>
</body>
</html>
