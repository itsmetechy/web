<!DOCTYPE HTML>
<html ng-app="myFirstModule">

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript">
        var myFirstModule = angular.module('myFirstModule',[]);
        myFirstModule.controller('TodoCtrl',function($scope){
            //$scope.quantity = 0;
            //$scope.price = 10;
            $scope.calculate = function(xval,yval){
                $scope.total =  xval*yval               
            }
        })
    </script>
</head>

<body>
    <div ng-controller="TodoCtrl">
        <input type="text" ng-model="quantity" ng-init="0">
        <input type="text" ng-keyup="calculate(quantity,price)" ng-init="0" ng-model="price">
        
        <br>
        <span>Total Price: {{ total }}</span>
    </div>
</body>

</html>
