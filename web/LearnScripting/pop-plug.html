<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function(){
 	 function popup(){
 		 var wWidth =$(window).width();
		 var wHeight = $(window).height();
	 	 $('.popup').css({top:wHeight/2});
		 $('.popup').css({left:wWidth/2 - 150});	 
		 var $this = $('a');
		
		 $this.live('click', function(e){
		 e.preventDefault()
		 $('body').css('background-color','#5a5a5a')
		 var hh = $(this).attr('id');
		 $('.' + hh).fadeIn().wrap('<div class="popup"></div>').parent().fadeIn(popup());
		 })
		 }
 		 $(window).resize(function(){
			popup();
	   	})
 	 popup();
})
</script>
<style type="text/css">
* {
	margin:0px;
	padding:0px;
}
div.container {
	border: 1px solid #000000;
	width:100%;
	overflow:auto;
}
div.left {
	width: 45%;
	clear:both;
	float: left;
}
div.right {
	width: 45%;
	float: right;
}
.popup {
	position:absolute;
	display:none;
}
.one, .two, .three {
	box-shadow:0px 0px 5px #000;
	-moz-box-shadow:0px 0px 5px #000;
	-webkit-box-shadow:0px 0px 5px #000;
	text-align:center;
	background:#fff;
	padding-top:30px;
	font-family:"Open Sans";
	font-size:25px;
	padding:10px;
}
.stan{display:none;}
</style>
</head>

<body>
<div class="container"> <a href="#" id="one">one</a> <br>
  <br>
  <a href="#" id="two">two</a> <br>
  <br>
  <a href="#" id="three">three</a> </div>
<div class="one stan">first pop</div>
<div class="two stan">second pop</div>
<div class="three stan">third pop</div>
</body>
</html>
