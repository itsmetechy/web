<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<style type="text/css">
	*{margin:0px; padding:0px;}
	.clear{clear:both; height:10px;}
	.box{width:99%;}
	.box ul{margin:0 auto;}
	.box ul li{width:250px; height:200px; background:#FF2200; float:left; margin-right:5px; margin-bottom:5px; list-style-type:none; color:#fff; text-align:center; padding-top:50px;}
	.div1{width:100%; float:left;}
	.div2{background:orange; height:25px; width:48%; margin-right:10px; display:inline;}
	.div3{background:green; height:25px; width:48%; display:inline;}
</style>
</head>

<body>
<div class="div1">
	<div class="div2"></div>
    <div class="div3"></div>
</div>
<div class="clear"></div>
<div class="box">
	<ul>
    	<li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
         <li>test</li>
          <li>test</li>
    </ul>
</div>
</body>
</html>
