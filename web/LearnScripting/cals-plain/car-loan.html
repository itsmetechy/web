<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="static_html/automotive_com/local/css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/payment-calculator.css">
    <link rel="stylesheet" href="css/customselect.css">
    <script src="js/libs/modernizr.custom.2.0.6.custom.full.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cars.automotive.com/_siteconfigs/_global/js/angularjs/angular.1.0.3.min.js"></script>
    <script src="js/calculator.js"></script>
</head>

<body>
    <form action="www.google.com">
        <div id="content" class="content">

            <div class="group">

                <div class="cnt-main-wrapper group">
                    <div class="payment-calculator" ng-controller="calsController">
                        <div class="ally-payment-calcultor">
                            <img src="images/logo-ally-financial.png" alt="">
                            <h2 class="paymentTitle">Monthly Car Payment Calculator</h2>
                        </div>
                        <h4 class="nobor">Choose a Vechicle</h4>



                        <!--  angular js structure start -->

                        <select class="trims" ng-model="msrp">
                            <option>55000</option>
                            <option>65000</option>
                        </select>
                        {{ msrp }}
                        <ul class="trimSelect">

                            <!-- ex : this data value generated by angular js in trim select li -->
                            <b>Click on the below link for testing</b>
                            <li data-value="85000">85000 Values from trim select</li>
                            <li data-value="95000">95000 Values from trim select</li>
                            <br>
                        </ul>

                        <h4>Vechicle Cost</h4>
                        <div class="calc-block">
                            <div class="section">
                                <div class="row">
                                    <label>MSRP:</label>
                                    <span class="movRight">$51,900</span>
                                </div>
                                <div class="row">
                                    <label>Negotiated price :</label>
                                    <input type="text" data-msrp="{{ msrp }}" name="negotiated" data-decpoint="0" class="negotiated" value=" 0.00 " />
                                </div>
                                <div class="row">
                                    <label>Sales Tax :
                                        <span class="inputValue">
                                            <input type="text" name="tax" class="tax" value="7.75" />%
                                        </span>
                                    </label>
                                    <span>
                                        <strong>=</strong>
                                        <span class="taxval movRight">$1,890</span>
                                    </span>
                                </div>
                                <div class="row">
                                    <label>Title and Registration :</label>
                                    <!-- <input type="text" name="titleandreg" class="titleandreg" value="340" />-->
                                    <span class="movRight">$
                                        <b class="titleandreg">340</b>
                                    </span>
                                </div>
                            </div>
                            <div class="section">
                                <h4>Trade-in and Down Payment:</h4>
                                <div class="row">
                                    <label>Trade-in Value</label>
                                    <input type="text" name="tradein" class="tradein" value="6,890" />
                                </div>
                                <div class="row">
                                    <label>Down Payment</label>
                                    <input type="text" name="downpayment" class="downpayment" value="1,890" />
                                </div>
                            </div>
                            <div class="section">
                                <h4>Lease Financing:</h4>
                                <div class="row">
                                    <label>Market Finance Rate/APR</label>
                                    <input type="text" name="moneyfactor" data-decpoint="3" class="moneyfactor" value="4.5" />%</div>
                                <div class="row">
                                    <label>Loan Term</label>
                                    <input type="text" name="leaseterm" data-decpoint="0" class="leaseterm" value="36" />Months</div>
                            </div>

                            <!--							<div class="section">
								<div class="row">
									<label>Total Loan Amount:</label>
									<span class="totalLoan">$90,340</span>
								</div>
							</div>-->

                            <div class="section group">
                                <h4 class="nobor">
                                    <div>Your Monthly Car Payment</div>
                                    <strong class="moLoan">$903.84</strong>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <!------------------------------------------------------------>
                    <!---------------------SEARCH : END---------------------->
                    <!------------------------------------------------------------>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
