<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>First Jquery Plugin</title>
    <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="pluginjs/jquery.helloworld.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('a').click(function(){
               $(this).showhide($(this).data('visible')); 
            });
$.fn.colorPaint = function(options){
    var pickColor = $.extend({
        color:'orange',
        backgroundColor:'black'
    },options); 
    return this.css({
        color:pickColor.color,
        backgroundColor:pickColor.backgroundColor
    })
}
        });
    </script>
    <style type="text/css">
        ul li {
            font-size: 30px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="#" data-visible="show">show</a>
    <a href="#" data-visible="hide">hide</a>
    <div>some text to show</div>
</body>

</html>
