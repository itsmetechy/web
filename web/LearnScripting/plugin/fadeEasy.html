<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>First Jquery Plugin</title>
<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="pluginjs/jquery.helloworld.js"></script>
<script type="text/javascript">
	
	
		(function($,window,document,undefined){
		
			$.fn.slideEasy = function(options){
				var $this, curImg, defaults;
				defaults = $.extend({
					speed:5000,
					duration: 2000					
				},options);
				
				$this = $(this);
				
		
				setInterval(function(options){					
					$this.children().hide();
					curImg = $this.children('li').first();
					curImg.fadeIn().appendTo($this);
				
				},2000);
			}				
		})(jQuery,window,document)
		
	
	
	
	
	
	$(document).ready(function(){
		$('.slide').slideEasy();
	});
</script>
<style type="text/css">
ul li{ font-size:30px; display:block; text-align:center; }
</style>
</head>

<body>
<h2></h2>
<ul class="slide">
<li>test1</li>
<li>test2</li>
<li>late3</li>
<li>test4</li>
<li>test5</li>
</ul>
</body>
</html>
