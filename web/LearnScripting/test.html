<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {

            if (jQuery('body').hasClass('section-visual-identity')) {
                var currentPosition = jQuery('.quickThrough').offset().top;
                jQuery(window).scroll(function() {
                    if (jQuery(window).scrollTop() + 62 > currentPosition) {
                        jQuery('.quickThrough').addClass('easyfix');
                    } else {
                        jQuery('.quickThrough').removeClass('easyfix');
                    }
                });

            }



            jQuery('.quickThrough li a').click(function(e) {
                e.preventDefault();
                var getHref = jQuery(this).attr('href'),
                    windowScroll = jQuery(window).scrollTop(),
                    idCheck = getHref.slice(1),
                    htmlHeight = jQuery('html').height(),
                    targetHeight = jQuery('#' + idCheck),
                    currentOffset = jQuery('#' + idCheck).offset().top - 10,
                    newPosition = htmlHeight - windowScroll;
                console.log(windowScroll, currentOffset);
                //console.log(newPosition);

                jQuery("html, body").animate({
                    scrollTop: newPosition
                });

            });


            jQuery('body').on('click', function() {
                jQuery('.videoWrapper').fadeIn();
            });
            jQuery(document).keyup(function(e) {
                if (e.keyCode === 27) {
                    jQuery('.videoWrapper').fadeOut();
                }
            });
            jQuery('.closeVid').on('click', function() {
                jQuery('.videoWrapper').fadeOut();
            });
            
            
            
            
            
            
        });
    </script>
