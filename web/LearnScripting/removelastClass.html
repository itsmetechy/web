<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="utf-8">
 <title>jQuery</title>
 <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
 <link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
 <script type="text/javascript">
$(document).ready(function(){
$('a').click(function(){
 
		    var classes = $(".box").attr("class").split(" ");//get all classes for element with class="s1"
		    var className = classes.pop();//if must remove last class
		    var className = classes[1];//if must remove 2 class
			alert(className);
		  $(".box").removeClass(className);//remove class
		 });
});

</script>
 <style type="text/css">
* {
	margin: 0px;
	padding: 0px; 
}
.box { width:250px; height:250px;  border:1px solid red; }
.feedback { background:url(images/fh.png) no-repeat; position:absolute; top:150px; right:0px; height:98px; width:38px; }
.active {
	background: red;
}
select {font-family: 'Kavoon', cursive;}
#search { position:absolute; left:150px; top:25px;}
/* Desktops and laptops ----------- */
@media only screen 
and (max-width : 500px) {
.feedback { display:none; }
}
</style>
 </head>

 <body>
 <a href="#">click</a>
 <div class="box table chair">

 </div>
 
 <ul></ul>
<div class="feedback"></div>

</body>
</html>
