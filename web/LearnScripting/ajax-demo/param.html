<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<style type="text/css">
	.contentBox { height:300px; width:500px; border:dashed 2px #ccc; position:relative; }
	.loader { position:absolute; background:url(images/loading.gif) no-repeat 50%; height:100%; width:100%; }
</style>
<script type="text/javascript">
function preloader(){
$('.contentBox').append('<div class="loader">');
}
	$(document).ready(function(){
	 	 personObj = new Object();
		 personObj.firstname = "shiv";
		 personObj.lastname = "shankar";
		 personObj.age = "25";
		 $('.load').click(function(){
			 preloader();
			$('.contentBox').append('<div class="loader">', function(){
				$(this).delay(5000).text($.param(personObj));
			})
		})
	})
	
</script>
</head>
<body>
<a href="#" class="load">Load File</a>
<div class="contentBox">
</div>
</body>
</html>
