<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Preview</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
<link href='css/quickform-styles.css' rel='stylesheet' type='text/css' />
</head>

<body class="preview-version">
<form name="quick-form" id="quick-form" action="http://webservices.plattformpartners.com/ilm/default.ashx" method="post">
  <div id="form-title">
    <img src="images/form-title.jpg" alt="" />
  </div>
  <!-- CLOSING FORM TITLE -->
  
  <div id="form-fields">
   <div class="form-row">
      <select id="LocationID" name="LocationID">
        <option selected="selected" value="">Location of Interest</option>
      </select>
      <br />
    </div>
    <div class="form-row">
      <select id="CurriculumID" name="CurriculumID">
        <option selected="selected" value="">Please select</option>
      </select>
      <br />
    </div>
    <div class="form-row">
        <input name="firstname" id="firstname" type="text" title="First Name"/>
        <br />

    </div>
    <div class="form-row">
        <input name="lastname" id="lastname" type="text" title="Last Name"/>
        <br />
    </div>
    <!-- CLOSING ROW -->

    <div class="form-row">
      <input name="email" id="email" type="text" title="Email"/>
        <br />
    </div>
    <div class="form-row">
        <input name="dayphone" id="dayphone" class="phone-input" type="text" title="Phone Number" />
        <br />
    </div>
    <!-- CLOSING ROW -->

    <!-- CLOSING ROW -->

    <div class="form-row">
      <p class="express-consent">Clicking the “Request Info” button below constitutes your express written consent to be called and/or texted by Regent University at the number(s) you provided, regarding furthering your education. You understand that these calls may be generated using an automated technology.</p>
    </div>
    
    <div class="submit-container">
      <input name="submit" id="submit" type="submit" value="" />
    </div>
    <div class="form-row">
        <p class="privacy">Privacy Policy</p>
    </div>
    <input type="hidden" name="returntourl" id="returntourl" value="">
    <input type="hidden" name="subvendorcode" id="subvendorcode" value="0">
    <input type="hidden" name="AffiliateLocationID" id="AffiliateLocationID" value="0">
    <input type="hidden" name="leadsource" id="leadsource" value="SEO">
    <input type="hidden" name="SearchEngine" id="SearchEngine" value="">
    <input type="hidden" name="SearchKeyword" id="SearchKeyword" value="">
    <input type="hidden" name="vendorid" id="vendorid" value="38971">
    <input type="hidden" name="CampaignID" id="CampaignID" value="6531">
    <input type="hidden" name="FormID" id="FormID" value="6438">
  </div>
  <!-- CLOSING FORM FIELDS -->
  
  <div class="clear"></div>
  <!-- CLOSING CLEAR -->
  
</form>
<script type="text/javascript" src="http://leadsource.plattformad.com"></script> 
<script type="text/javascript" src="http://artifacts.plattformad.com/repository/scripts/SEOKeywordEngineTracking.js"></script>
<script type="text/javascript" src="https://webservices.plattformad.com/cfe/JSON.ashx?JSONAction=FormProgramsExtended&formid=6438&CurriculumCategoryID=3"></script> 
<script type="text/javascript" src="http://webservices.plattformad.com/cfe/scripts/JSONObjectCurriculumHandlerCID.js"></script> 
<script type="text/javascript">InitCurriculumDropDown('LocationID','CurriculumID');</script>

</body>
</html>
