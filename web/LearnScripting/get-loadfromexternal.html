<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
 $(document).ready(function() {
 	$('#tabs a').click(function(){
 			var page = this.hash.substr(1);
 			$.get(page+".php", function(temp){
			$('#content').html(temp);
  			});
			return false;
		});
   });
</script>
<style>
 ul {
    margin: 0;
    overflow: hidden;
    padding: 0;
}
ul li{float:left; list-style-type:none; background:#ccc; border:1px solid #5a5a5a; padding:5px;}
ul li a{text-decoration:none; font-family:arial; color:#fff; text-transform:uppercase;}
#contentwrapper{}
#content{background:#ccc; width:400px; height:400px; float:left;}
</style>
</head>

<body>
 <ul id="tabs">
 	<li><a href="#con1">tab1</a></li>
 	<li><a href="#con2">tab2</a></li>
 	<li><a href="#con3">tab3</a></li>
  </ul>
 <div id="contentwrapper">
 	<div id="content">
    
    </div>
 </div>
</body>
</html>
